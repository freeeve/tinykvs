sonar.projectKey=freeeve_tinykvs
sonar.organization=freeeve

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=tinykvs
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/cmd/tinykvs-bench/**

# Test files
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/testdata/**

# Go coverage - generated by: go test -coverprofile=coverage.out -covermode=atomic ./...
sonar.go.coverage.reportPaths=coverage.out

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
